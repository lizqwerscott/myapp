{% extends "layouts/default.html" %}
{% block title %}Welcome to Caveman2{% endblock %}

{% block content %}
<script type="text/javascript">
    function myPost(url, params) {
      var temp = document.createElement("form");
      temp.action = url;
      temp.method = "post";
      temp.style.display = "none";
      for (var x in params) {
        var opt = document.createElement("textarea");
        opt.test = x;
        temp.appendChild(opt);
      }
      document.body.appendChild(temp);
      temp.submit();
      return temp;
    }
    function sendR() {
      var blob = document.getElementById('ffile').files[0];
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readState == 4) {
          if (xhr.responeText) {
            alert("Finish");
            alert(xhr.responeText);
          }
        }
      }
      var start = 0;
      var end = blob.size;
      var chunk = blob.slice(start, end);

      var fd = new FormData();
      fd.append("ffile", chunk);
      fd.append("name", blob.name);
      xhr.open("POST", "/sendR", true);
      xhr.send(fd);
    }
    function sendRequest() {
      const BYTES_PER_CHUNK = 1024 * 1024;
      var slices; 
      var totalSlices;

      var blob = document.getElementById('ffile').files[0];
      console.log(blob.size)
      
      var start = 0;
      var end;
      var index = 0;

      slices = Math.ceil(blob.size / BYTES_PER_CHUNK);
      totalSlices = slices;

      while (start < blob.size) {
        end = start + BYTES_PER_CHUNK;
        if (end > blob.size) {
          end = blob.size;
        }

        uploadFile(blob, index, start, end);
        start = end;
        index++;
      }
    }
    function uploadFile(blob, index, start, end) {
      var xhr;
      var fd;
      var chunk;   

      xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readState == 4) {
          if (xhr.responeText) {
            alert(xhr.responeText);
            console.log("Finish");
          }

          slices--;
          if (slices == 0) {
            mergeFile(blob);
            alert("File Upload Finish");
          }
        }
      };

      chunk = blob.slice(start, end);

      fd = new FormData();
      fd.append("ffile", chunk);
      fd.append("name", blob.name);
      fd.append("index", index);

      xhr.open("POST", "/uploadQFile", true);

      xhr.setRequestHeader("X_Requested_With", location.href.split("/")[3].replace(/[^a-z]+/g, '$'));
      xhr.send(fd);
    }
    function mergeFile(blob) {
      var xhr;
      var fd;

      xhr = new XMLHttpRequest();

      fd = new FormData();
      fd.append("name", blob.name);
      fd.append("index", totalSlices);

      xhr.open("POST", "/mergeFile", true);

      xhr.setRequestHeader("X_Requested_With", location.href.split("/")[3].replace(/[^a-z]+/g, '$'));
      xhr.send(fd);
    }

  </script>

<div id="main">
  Welcome to <a href="http://8arrow.org/caveman/">Caveman2</a>!
  <br>
    <input type="file" id="ffile"/>
  <button onclick="sendRequest()">Upload</button>

  <form action="/upload-image" method="post" enctype="multipart/form-data">
    <input id="file" name="file" type="file">
    <input type="submit">
  </form>
</div>
{% endblock %}
